<!-- TradingView Widget BEGIN -->
<div id="chart"></div>
<script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
<script>
const chart = LightweightCharts.createChart(document.getElementById('chart'), { width: 800, height: 400 });
const candleSeries = chart.addCandlestickSeries();

fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=15m')
  .then(r => r.json())
  .then(data => {
    candleSeries.setData(data.map(d => ({
      time: d[0]/1000, open:+d[1], high:+d[2], low:+d[3], close:+d[4]
    })));
  });
</script>
