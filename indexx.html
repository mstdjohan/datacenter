<!DOCTYPE html>
<html>
<head>
  <title>XRP/USDT Signal Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3.0.0/dist/browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; text-align: center; }
    #chart-container { width: 90vw; height: 60vh; margin: auto; }
    .signal { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>XRP/USDT - Sinyal RSI + MACD (via CoinGecko)</h2>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>
  <div class="signal" id="signalResult">‚è≥ Menunggu sinyal...</div>

  <script>
    emailjs.init("OGH12a8LlCboHPVz8"); // Ganti dengan public key kamu

    const API_URL = "https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd";
    const priceData = [];
    const labels = [];
    let lastSignal = "";
    let pendingLogs = JSON.parse(localStorage.getItem("pendingLogs")) || [];

    const chart = new Chart(document.getElementById('priceChart'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        { label: 'XRP/USDT', data: priceData, borderColor: '#0f0', borderWidth: 2, pointRadius: 1 },
        { label: 'BUY Signals', data: buySignals, pointBackgroundColor: 'lime', pointRadius: 6, showLine: false, type: 'scatter' },
        { label: 'SELL Signals', data: sellSignals, pointBackgroundColor: 'red', pointRadius: 6, showLine: false, type: 'scatter' }
      ]
    },
    options: {
      scales: { x: { ticks: { color: '#aaa' } }, y: { ticks: { color: '#aaa' } } },
      plugins: { legend: { labels: { color: '#aaa' } } }
    }
  });
    
    function savePendingLogs() {
      localStorage.setItem("pendingLogs", JSON.stringify(pendingLogs));
    }

    function trySendPendingLogs() {
      const unsent = pendingLogs.filter(log => !log.sent);
      unsent.forEach(log => {
        fetch("save_log.php", {
          method: "POST",
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `type=${log.type}&price=${log.price}&time=${log.time}`
        })
        .then(() => {
          log.sent = true;
          savePendingLogs();
          console.log(`‚úÖ Log terkirim ulang: ${log.type} @${log.price}`);
        })
        .catch(console.error);
      });
    }

    function sendLogToServer(type, price, time) {
      const log = { type, price, time, sent: false };
      pendingLogs.push(log);
      savePendingLogs();
      trySendPendingLogs();
    }

    function sendEmail(type, price, time) {
      const message = `${type} signal pada XRP/USDT\nHarga: $${price}\nWaktu: ${time}`;
      const templateParams = {
        name: "XRP Signal Bot",
        message: message,
        type: type,
        time: time,
        price: price
      };

      emailjs.send("service_5hxo1hk", "template_iq87egh", templateParams)
        .then(() => console.log("üìß Notifikasi email terkirim"))
        .catch((err) => console.error("‚ùå Email gagal:", err));
    }

    function checkSignals() {
      if (priceData.length < 26) return;

      const rsi = technicalindicators.RSI.calculate({ values: priceData, period: 14 });
      const macd = technicalindicators.MACD.calculate({
        values: priceData,
        fastPeriod: 12,
        slowPeriod: 26,
        signalPeriod: 9,
        SimpleMAOscillator: false,
        SimpleMASignal: false
      });

      const lastRSI = rsi[rsi.length - 1];
      const lastMACD = macd[macd.length - 1];

      let signalText = "‚è≥ Menunggu sinyal...";
      const currentPrice = priceData[priceData.length - 1];
      const currentTime = new Date().toLocaleTimeString();

      if (lastRSI < 30 && lastMACD.histogram > 0 && lastSignal !== "BUY") {
        signalText = `üü¢ BUY signal - RSI: ${lastRSI.toFixed(1)} | MACD: ${lastMACD.histogram.toFixed(3)}`;
        lastSignal = "BUY";
        addSignalMarker('üü¢');
        sendLogToServer("BUY", currentPrice, currentTime);
        sendEmail("BUY", currentPrice, currentTime);
      } else if (lastRSI > 70 && lastMACD.histogram < 0 && lastSignal !== "SELL") {
        signalText = `üî¥ SELL signal - RSI: ${lastRSI.toFixed(1)} | MACD: ${lastMACD.histogram.toFixed(3)}`;
        lastSignal = "SELL";
        addSignalMarker('üî¥');
        sendLogToServer("SELL", currentPrice, currentTime);
        sendEmail("SELL", currentPrice, currentTime);
      }

      document.getElementById('signalResult').textContent = signalText;
    }

    function addSignalMarker(symbol) {
      const latestLabel = labels[labels.length - 1];
      chart.data.datasets.push({
        label: symbol,
        data: [{ x: latestLabel, y: priceData[priceData.length - 1] }],
        backgroundColor: symbol === 'üü¢' ? 'lime' : 'red',
        borderColor: symbol === 'üü¢' ? 'lime' : 'red',
        pointRadius: 6,
        type: 'scatter'
      });
      chart.update();
    }

    async function fetchPrice() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        const price = parseFloat(json.ripple.usd);
        const now = new Date().toLocaleTimeString();

        labels.push(now);
        priceData.push(price);
        if (labels.length > 50) {
          labels.shift();
          priceData.shift();
        }
        chart.update();

        checkSignals();
      } catch (e) {
        console.error("‚ùå Gagal ambil data:", e);
        document.getElementById('signalResult').textContent = "‚ö†Ô∏è Gagal ambil data!";
      }
    }

    // Mulai
    trySendPendingLogs();
    fetchPrice();
    setInterval(fetchPrice, 30000); // tiap 30 detik
  </script>
</body>
</html>
