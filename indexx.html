<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Trading XRP</title>
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3.1.0/dist/browser.js"></script>
  <style>
    body { font-family: Arial; background: black; color: white; text-align: center; }
    .signal { font-size: 2em; font-weight: bold; margin-top: 20px; }
    .buy { color: lime; }
    .sell { color: red; }
  </style>
</head>
<body>
  <h2>🔁 Auto Trading XRP/USDT</h2>
  <div id="price">📈 Loading price...</div>
  <div id="signal" class="signal"></div>

  <script>
    const priceDiv = document.getElementById('price');
    const signalDiv = document.getElementById('signal');

    async function fetchData() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/ripple/market_chart?vs_currency=usd&days=1&interval=minute");
        const data = await res.json();
        const prices = data.prices.map(p => p[1]);

        if (prices.length < 26) {
          signalDiv.innerText = '📉 Data tidak cukup';
          return;
        }

        const closes = prices.slice(-26);

        const inputRSI = {
          values: closes,
          period: 14
        };
        const inputMACD = {
          values: closes,
          fastPeriod: 12,
          slowPeriod: 26,
          signalPeriod: 9,
          SimpleMAOscillator: false,
          SimpleMASignal: false
        };

        const rsi = window.technicalindicators.RSI.calculate(inputRSI).slice(-1)[0];
        const macd = window.technicalindicators.MACD.calculate(inputMACD).slice(-1)[0];

        const latestPrice = closes[closes.length - 1];
        priceDiv.innerText = `Live: $${latestPrice.toFixed(4)} | RSI: ${rsi?.toFixed(2)} | MACD: ${macd?.MACD.toFixed(4)} | Signal: ${macd?.signal.toFixed(4)}`;

        // Strategi dasar:
        if (rsi < 30 && macd.MACD > macd.signal) {
          signalDiv.innerText = "📥 BUY";
          signalDiv.className = "signal buy";
        } else if (rsi > 70 && macd.MACD < macd.signal) {
          signalDiv.innerText = "📤 SELL";
          signalDiv.className = "signal sell";
        } else {
          signalDiv.innerText = "⏳ WAITING";
          signalDiv.className = "signal";
        }
      } catch (err) {
        priceDiv.innerText = "❌ Gagal ambil data:\n" + err;
        signalDiv.innerText = "⚠️ Cek koneksi atau coba lagi.";
        console.error(err);
      }
    }

    setInterval(fetchData, 15000);
    fetchData();
  </script>
</body>
</html>
