<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Chart View</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 50vh 50vh;
      height: 100vh;
      gap: 4px;
      background: #0f172a;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <iframe src="https://mstdjohan.github.io/datacenter/Auto.html"></iframe>
  <iframe src="https://mstdjohan.github.io/datacenter/Simulasi.html"></iframe>
  <iframe src="https://www.tradingview.com/chart/?symbol=BINANCE:CAKEUSDT"></iframe>
  <iframe src="https://www.tradingview.com/chart/?symbol=BINANCE:CAKEUSDT"></iframe>
</body>
</html>
