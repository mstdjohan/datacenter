<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TON/USDT Auto Trading</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
    }
    #info {
      text-align: center;
      margin: 10px;
      font-size: 16px;
    }
    #log {
      background: #1e1e1e;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      border-top: 1px solid #333;
    }
    iframe {
      display: block;
      margin: 0 auto;
      border: none;
    }
  </style>
</head>
<body>

  <h2>üìà TON/USDT Auto Trading</h2>
  <div id="info">
    üí∞ Modal: <span id="capital">$1000.00</span><br />
    üîÑ Status: <span id="status">Menunggu sinyal...</span>
  </div>

  <!-- Grafik TradingView -->
  <iframe src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:TONUSDT&theme=dark&autosize=true"
    width="100%" height="500" allowtransparency="true" scrolling="no"></iframe>

  <!-- Log Transaksi -->
  <div id="log"></div>

  <script>
    let capital = 1000;
    let lastPrice = 0;
    let log = document.getElementById("log");
    let status = document.getElementById("status");
    let cap = document.getElementById("capital");

    async function fetchPrice() {
      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/solana/H61eTUzGbKnv1Qk2fpBsj9wNFvXLw5uUe5xn7akwhobM"); // TON/USDT on Solana
        const data = await res.json();
        const price = parseFloat(data?.pair?.priceUsd);

        if (!price) throw new Error("Data harga tidak ditemukan");

        const time = new Date().toLocaleTimeString();
        let signal = "";

        if (price < lastPrice * 0.995) {
          signal = "üìâ BUY SIGNAL";
          capital += 5; // simulasi profit
        } else if (price > lastPrice * 1.005) {
          signal = "üìà SELL SIGNAL";
          capital += 5; // simulasi profit
        } else {
          signal = "‚è≥ Tidak ada aksi";
        }

        lastPrice = price;
        status.textContent = signal;
        cap.textContent = `$${capital.toFixed(2)}`;
        log.innerHTML = `[${time}] üíµ Price: $${price.toFixed(4)} ‚Äî ${signal}<br>` + log.innerHTML;
      } catch (err) {
        const time = new Date().toLocaleTimeString();
        log.innerHTML = `[${time}] ‚ùå Error: ${err.message}<br>` + log.innerHTML;
        status.textContent = "‚ùå Gagal ambil data";
      }
    }

    setInterval(fetchPrice, 30000);
    fetchPrice();
  </script>

</body>
</html>
