<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoBot 4 Panel View</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 50vh 50vh;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 50vh);
        height: auto;
      }
      iframe {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <!-- Kiri Atas -->
  <iframe src="XRP1.html" title="UT Bot + Candlestick"></iframe>

  <!-- Kanan Atas -->
  <iframe src="lrc.html" title="Linear Regression Channel"></iframe>

  <!-- Kiri Bawah -->
  <iframe src="cake10r.html" title="CAKE/USDT 10R"></iframe>

  <!-- Kanan Bawah -->
  <iframe src="cake100r.html" title="CAKE/USDT 100R"></iframe>
</body>
</html>
