<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulasi Trading CAKE/USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f9f9f9;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #ffffff;
        --card: #1e1e1e;
      }
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007bb5;
    }
    .log {
      margin-top: 20px;
      background: #eee;
      color: #333;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("aPZx0R9oxUbIQkLEv"); // Ganti dengan Public Key EmailJS
    })();
  </script>
</head>

<body>
  <div class="container">
    <h1>Simulasi Trading CAKE/USDT</h1>
    <p id="price">üí∞ Harga: -</p>
    <label for="trailing">Trailing Stop (%)</label>
    <input id="trailing" type="number" value="2" step="0.1" />
    <button onclick="testStrategy()">‚ñ∂Ô∏è Jalankan Strategi</button>
    <button onclick="resetSimulasi()">üîÑ Reset</button>
    <canvas id="chart" height="200"></canvas>
    <div id="log" class="log">üìú Log aktivitas:<br></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let lastPrice = null;
    let chart, priceHistory = [], timeLabels = [];
    let entryPrice = null;
    let highestSinceEntry = null;
    let isHolding = false;

    async function fetchPrice() {
      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/bsc/0x0ed7e52944161450477ee417de9cd3a859b14fd0");
        const data = await res.json();
        const price = parseFloat(data.pair.priceUsd);
        lastPrice = price;
        document.getElementById("price").textContent = `üí∞ Harga: $${price.toFixed(4)}`;
        const now = new Date().toLocaleTimeString();
        priceHistory.push(price);
        timeLabels.push(now);
        if (priceHistory.length > 30) {
          priceHistory.shift();
          timeLabels.shift();
        }
        chart.data.labels = timeLabels;
        chart.data.datasets[0].data = priceHistory;
        chart.update();
      } catch (err) {
        document.getElementById("price").textContent = "‚ùå Gagal memuat harga";
        console.error(err);
      }
    }

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function testStrategy() {
      const trailingPercent = parseFloat(document.getElementById("trailing").value) / 100;
      if (!lastPrice) {
        log("‚è≥ Harga belum tersedia");
        return;
      }

      if (!isHolding) {
        entryPrice = lastPrice;
        highestSinceEntry = lastPrice;
        isHolding = true;
        log(`üì• Buy di $${entryPrice.toFixed(4)}`);
      } else {
        if (lastPrice > highestSinceEntry) {
          highestSinceEntry = lastPrice;
        }

        const trailingStop = highestSinceEntry * (1 - trailingPercent);
        if (lastPrice <= trailingStop) {
          log(`üì§ Sell di $${lastPrice.toFixed(4)} (Trailing hit dari $${highestSinceEntry.toFixed(4)})`);
          isHolding = false;
          entryPrice = null;
          highestSinceEntry = null;

          // Kirim notifikasi EmailJS
          emailjs.send("service_d48312b", "template_1ktk40q", {
            message: `Sell berhasil di $${lastPrice.toFixed(4)} (Trailing hit dari $${highestSinceEntry})`,
            time: new Date().toLocaleString()
          })
          .then(() => log("üìß Notifikasi email terkirim"))
          .catch(err => log("‚ùå Gagal kirim email: " + err));
        } else {
          log(`‚åõ HOLD, trailing stop di $${trailingStop.toFixed(4)}`);
        }
      }
    }

    function resetSimulasi() {
      entryPrice = null;
      highestSinceEntry = null;
      isHolding = false;
      document.getElementById("log").innerHTML = "üîÅ Simulasi direset<br>";
    }

    const ctx = document.getElementById("chart").getContext("2d");
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: timeLabels,
        datasets: [{
          label: "Harga CAKE/USDT",
          data: priceHistory,
          borderColor: "green",
          backgroundColor: "rgba(0,255,0,0.1)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: false },
          y: { beginAtZero: false }
        }
      }
    });

    fetchPrice();
    setInterval(fetchPrice, 30000);
  </script>
</body>
</html>
